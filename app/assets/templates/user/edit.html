<div ng-controller="UserSessionCtrl">
	<form role="form" ng-init="userForm = {}"> 
		<div class="form-group">
			<input placeholder= "Email" type="email" name="email" id="email" ng-model="userForm.email" required="required" class="form-control"> 
		</div> 
		
		Change Password
		<div class="form-group"> 
			<input placeholder= "Password" type="password" name="password" id="password" ng-model="userForm.password" required="required" class="form-control"> 
		</div> 
		<div class="form-group"> 
			<input placeholder= "Confirm Password" type="password" name="confirmation_password" id="confirmation_password" ng-model="userForm.confirmation_password" required="required" class="form-control"> 
		</div> 
		<button type="submit" class="btn btn-primary btn-lg" ng-click="register()">Sign up</button> 
	</form>
</div>
