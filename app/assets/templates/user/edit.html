<div id="editProfileForm" ng-controller="UserDetailController" ng-init="userForm = {}">
  <div class="col-md-12">
    <form ng-submit="updateUser(userForm) " enctype="multipart/form-data" novalidate > 
      <div class="form-group" ng-file-drop ng-file-change="previewImage($files)" ng-model="userForm.avatar" drop-available="dropSupported">			
	<img id="userAvatar" class="avatar" ng-src="/images/{{userForm.avatar_file_name || 'missing.png'}}" />
      </div>
      <div class="form-group">
	{{user.email}}
      </div> 
			
      Change Password
      <div class="form-group"> 
		<input placeholder= "Password" type="password" name="password" id="password" ng-model="userForm.password" class="form-control"> 
	</div> 
	<div class="form-group"> 
	  <input placeholder= "Confirm Password" type="password" name="confirmation_password" ng-model="userForm.confirmation_password" class="form-control"> 
	</div> 
	<button type="submit" class="btn btn-primary btn-md">Save</button> 
	<button class="btn btn-primary btn-md pull-right" ng-click="hideEditProfilePanel()">Cancel</button>
    </form>
  </div>
</div>
