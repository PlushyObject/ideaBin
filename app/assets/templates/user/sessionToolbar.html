<div id="userInfo" class="col-md-12 pull-right" ng-controller="UserSessionCtrl">
	<span ng-show="!$storage.user.id" class="pull-right">
		<a class="pointerCursor" ng-click="showSignInForm()">Sign in</a> |
		<a class='pointerCursor navbar-link' ng-click="showRegistrationForm()">Sign up</a>
	</span>
	<span  ng-show="$storage.user.id" class="pull-right">
		<div class="col-md-8 pull-right">
			Logged in as <strong>{{user.email}}</strong>.
		</div>
		<div class="col-md-6 pull-right">
			<a class="pointerCursor" ng-click='logout(user)'>Sign out</a> |
			<a class='pointerCursor navbar-link' ng-click="showEditProfileForm()">Edit profile</a> 
		</div>
	</span>
</div>
