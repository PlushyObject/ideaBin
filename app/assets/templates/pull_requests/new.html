<div class="container" ng-controller="PullRequestCreationCtrl">
	 <div class="row" ng-show="isCreatePullRequestPanelVisible">
	  <div  class="col-md-4"></div>
		<div id="pullRequestCreatePanel" class="col-md-4">
			<div class="row text-center">
				<h1>
					Create an pullRequest, then share it with the world.
				</h1>
			</div>
			<div>
				<button class="fa fa-times hidePanelButton" ng-click="hideCreatePullRequestPanel()"></button>
				<form name="pullRequest" enctype="multipart/form-data" novalidate>
					<div class="field" ng-file-drop ng-file-change="previewImage($files)" ng-model="cover_img" drop-available="dropSupported">			
						<img id="pullRequestCreationImage" class="cover_img" ng-src="/images/{{pullRequestForm.cover_img_file_name}}" />
					</div>
					<div class="field">
						<input type="text" name="pullRequest[name]" ng-model="pullRequestForm.name" id="name" placeholder="Name"/>
					</div>
					<div class="field">
						<input type="text" name="pullRequest[description]" ng-model="pullRequestForm.description" id="description" placeholder="Description"/>
					</div>
					<div class="actions">
				        <button ng-click="createNewPullRequest(pullRequest)">SAVE</button>      
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
