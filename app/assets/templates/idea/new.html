<div class="container" ng-controller="IdeaCreationCtrl">
	 <div class="row" ng-show="isCreateIdeaPanelVisible">
	  <div  class="col-md-4"></div>
		<div id="ideaCreatePanel" class="col-md-4">
			<div class="row text-center">
				<h2>
					Create an idea, then share it with the world.
				</h2>
			</div>
			<div>
				<button class="fa fa-times hidePanelButton" ng-click="hideCreateIdeaPanel()"></button>
				<form name="idea" enctype="multipart/form-data" novalidate>
					<div class="field" ng-file-drop ng-file-change="previewImage($files)" ng-model="cover_img" drop-available="dropSupported">			
						<img id="ideaCreationImage" class="cover_img" ng-src="/images/{{ideaForm.cover_img_file_name}}" />
					</div>
					<div class="field">
						<input class="form-control" type="text" name="idea[name]" ng-model="ideaForm.name" id="name" placeholder="Name"/>
					</div>
					<div class="field">
						<input type="text" class="form-control" name="idea[description]" ng-model="ideaForm.description" id="description" placeholder="Description"/>
					</div>
					<div class="actions">
				        <button class="btn btn-default btn-lg" ng-click="createNewIdea(idea)">SAVE</button>      
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
