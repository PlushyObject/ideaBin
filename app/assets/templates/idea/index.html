
<div class="container" ng-controller="IdeaIndexCtrl">
    <div class="row text-center">
      <h1 id="headerIdeas">
        These are your ideas.<br>Make the most of them.
      </h1>
    </div>
    <div class="row text-center">
			<div class="col-md-3 ideaItem text-center" ng-repeat="idea in ideas">
				<div class="ideaImg">
					<img ng-src="/images/cover_images/{{idea.cover_img_file_name}}" />
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn btn-default fa fa-pencil-square-o" ng-click="editIdea(idea.id)">
						</button>
						<button type="button" class="btn btn-default fa fa-times" ng-click="deleteIdea(idea.id)">
						</button>
					</div>
				</div>
				<div class="overlay">
					<h3 class="title">{{idea.name}}</h3>
					<div class="description">
						<p>
							{{idea.description}}  
						</p>
					</div>
				</div>
			</div>
    </div>
  </div>
