<div ng-controller="DirectoryDetailCtrl">
	<form name="directory" >
		<input type="hidden" ng-model="directory.idea_id"/>
		<input type="hidden" ng-model="directory.parent_id"/>

		<div class="field">
			<label for="directoryName"></label>
			<br>
			<input type="text" ng-model="directory.name" />
		</div>
		<div class="actions">
			<button ng-click="updateDirectory()">Save</button>
		</div>
	</form>
</div>
