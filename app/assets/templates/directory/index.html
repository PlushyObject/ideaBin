<div ng-controller="DirectoryIndexCtrl" >
	<h6>Listing directories</h6>
	<span class="fa fa-level-up"></span>
	<div class="row" ng-repeat="directory in directories">
		<span><i class="fa fa-folder"></i></span>
		<span id="directoryName" ng-click="loadDirectory(directory, $storage.repo.path)">{{ directory }}</span>
		<span class="directoryButtons" ng-click="deleteDirectory(directory)"><i class='directoryButton fa fa-times deleteButton'></i>
	</div>
</div>
