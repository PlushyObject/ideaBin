<div ng-controller="DirectoryIndexCtrl" >
	<h3>Listing directories</h3>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th colspan="3"></th>
			</tr>
		</thead>

		<tbody>
				<tr ng-repeat="directory in directories">
					<td>
						<button type="button" class="btn btn-default">
							<a ng-click="showDirectories(directory.id)" class='' >{{directory.name}}</a>
						</button>
					</td>
					<td>
						<button>
							<a ng-click="editDirectory(directory.id)" class='fa fa-pencil-square-o' ></a>
						</button>
					</td>
					<td>
						<button>
							<a ng-click="deleteDirectory(directory.id)" class='fa fa-x' ></a>
						</button>
					</td>
				</tr>
		</tbody>
	</table>
	<br>
	<div class="btn btn-success" id="addFolderIcon" ng-click="showCreatePanel()">
		+ Add New Directory
	</div>
		
</div>
