<div class="col-md-12" id="ResourceCommentContainer" ng-controller="ResourceCommentIndexController" ng-mouseleave="avatarMouseOut()">
	<div class="col-md-12 commentBox" ng-repeat="resourceComment in resourceComments" >
		<span class="col-md-10 resourceCommentComment" ng-click="editComment(resourceComment)" ng-show="mouseOverAvatars">{{ resourceComment.comment }}</span>
		<span class="pull-right resourceCommentUserAvatar" ng-mouseenter="avatarMouseOver()" >
			<img alt="{{ resourceComment.user_id }}" />
		</span>
		<span class="col-md-2 " >
			<!-- the following is left in place for whenever this feature is done" -->
			<!-- <span class="pull-right fa fa-reply" ></span>  -->
		</span>
	</div>
</div>
<div  class="col-md-12" ng-controller="ResourceCommentCreationController">
	<form novalidate>
		<div>
			<textarea ng-model="resource_comment.message" placeholder="type here" class="col-md-12 resourceCommentBox"/>
		</div>
		<div>
			<button id="createResourceCommentButton" ng-click="createResourceComment()" class="col-md-4 pull-right">Add Comment</button>
		</div>
	</form>
</div>
