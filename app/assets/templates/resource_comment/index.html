<div id="ResourceCommentContainer" ng-controller="ResourceCommentIndexController">
	<div class="col-md-12" ng-repeat="comment in comments">
		<span class="col-md-10 pointerCursor" ng-click="editComment(comment)">{{ comment.comment }}</span>
		<span class="col-md-2 commentButtons" >
			<i id="removeComment" ng-click="deleteComment(comment)" class="fa fa-times"></i>
		</span>
	</div>
</div>
<div  class="col-md-12" ng-controller="ResourceCommentCreationController">
	<form novalidate>
		<textarea ng-model="resource_comment.message" placeholder="type here"/>
		<span id="createResourceCommentButton" ng-click="createResourceComment()" class="fa fa-plus"></span>
	</form>
</div>
