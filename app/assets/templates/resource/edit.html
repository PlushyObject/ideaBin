<div id="ace-wrapper" ng-controller="ResourceDetailCtrl">
	<div ui-ace="{
			onLoad : aceLoaded,
			maxLines: 5,
			require: ['ace/ext/language_tools'],
			advanced: {
					enableSnippets: true,
					enableBasicAutocompletion: true,
					enableLiveAutocompletion: true
			}
		}">
	</div>
		<div class="actions">
			<button ng-click="updateResource()">Save</button>
		</div>
</div>
