<div id="ideaResourceContainer" ng-controller="ResourceIndexCtrl">
	<div id="resource_container" class="row masonry">
		<h1>Listing resources</h1>
		<div class="col-xs-3 item" ng-repeat="resource in resources">
					<h5 class="title">
						{{ resource.filename }}
					</h5>
					<div class="comment">
						<p>
							{{resource.comment}}
						</p>  
					</div>
					<button id="editResource" class="dock-item glyphicon glyphicon-pencil editResource"></button>
					<button id="removeResource" class="glyphicon glyphicon-remove"></button>
		</div>
		
		<div flow-init="{target: '/resources'}"
     flow-files-submitted="$flow.upload()"
     flow-file-success="$file.msg = $message">

			<input type="file" flow-btn/>
			Input OR Other element as upload button
			<span class="btn" flow-btn>Upload File</span>

			<table>
				<tr ng-repeat="file in $flow.files">
						<td>{{$index+1}}</td>
						<td>{{file.name}}</td>
						<td>{{file.msg}}</td>
				</tr>
			</table>
		</div>
		

	</div>

	<div id="dragndropimage">
		<img src="/images/upload_icon.png" />
	</div>
	
	<div>
</div>
