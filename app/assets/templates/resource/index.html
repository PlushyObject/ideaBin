<div id="ideaResourceContainer" ng-controller="ResourceIndexCtrl">
	<div id="resource_container" class="row masonry">
		<h1>Listing resources</h1>
		<div class="col-xs-3 item" ng-repeat="resource in resources">
					<h5 class="title">
						{{ resource.filename }}
					</h5>
					<div class="comment">
						<p>
							{{resource.comment}}
						</p>  
					</div>
					<button id="editResource" class="dock-item glyphicon glyphicon-pencil editResource"></button>
					<button id="removeResource" class="glyphicon glyphicon-remove"></button>
		</div>
		
		<input type="file" nv-file-select uploader="uploader"/><br/>
		<div class="button" ng-file-select="onFileSelect($files)" data-multiple="true"></div>
		<div ng-show="dropSupported" class="drop-box" ng-file-drop="onFileSelect($files)" ng-file-drop-available="dropSupported=true" ng-file-drag-over-class="dragOverClass($event)" ng-file-drag-over-delay="100">or drop files <div>here</div></div>
		<ul>
			<li ng-repeat="item in uploader.queue">
					Name: <span ng-bind="item.file.name"></span><br/>
					<button ng-click="item.upload()">upload</button>
			</li>
		</ul>
	</div>

	<div id="dragndropimage">
		<img src="/images/upload_icon.png" />
	</div>

	<form id="myDropzone" action="/resources" class="dropzone" >
		<div class="fallback">
			<input name="file" type="file" multiple />
		</div>
		<input id="resourceComment" name="comment" type="hidden" />
	</form >
	
	
	<form enctype="multipart/form-data" action="/resources" method="POST">
		<input type="file" name="files" multiple />
		<button>Submit</button>
	</form>
	
	<div>
		
</div>
