<div id="ideaResourceContainer" ng-controller="ResourceIndexCtrl">
	<div id="resource_container" class="row masonry">
		<h1>Listing resources</h1>
		<div class="col-xs-3 item" ng-repeat="resource in resources">
					<h5 class="title">
						{{ resource.filename }}
					</h5>
					<div class="comment">
						<p>
							{{resource.comment}}
						</p>  
					</div>
					<button id="editResource" class="dock-item glyphicon glyphicon-pencil editResource"></button>
					<button id="removeResource" class="glyphicon glyphicon-remove"></button>
		</div>
	</div>

	<div id="dragndropimage">
		<img src="/images/upload_icon.png" />
	</div>

	<form id="myDropzone" action="/resources" class="dropzone" >
		<div class="fallback">
			<input name="file" type="file" multiple />
		</div>
		<input id="resourceComment" name="comment" type="hidden" />
	</form >
	
	
	<form enctype="multipart/form-data" action="/resources" method="POST">
		<input type="file" name="files" multiple />
		<button>Submit</button>
	</form>
	
	<div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function"
        ng-show="dropSupported">drop files here</div>
  <div ng-file-drop-available="dropSupported=true" 
        ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
  <button ng-click="upload.abort()">Cancel Upload</button>
</div>
