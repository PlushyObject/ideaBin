<div id="ideaResourceContainer" ng-controller="ResourceIndexCtrl">
	<div id="resource_container" class="row masonry">
		<h1>Listing resources</h1>
		<div class="col-xs-3 item" ng-repeat="resource in resources">
					<h5 class="title">
						{{ resource.filename }}
					</h5>
					<div class="comment">
						<p>
							{{resource.comment}}
						</p>  
					</div>
					<button id="editResource" ng-click="editResource(resource.id)" class="dock-item glyphicon glyphicon-pencil"></button>
					<button id="removeResource" ng-click="deleteResource(resource.id)" class="glyphicon glyphicon-remove"></button>
		</div>
		
		<div >
			<span class="btn" >
					<button ng-file-drop ng-model="files" class="drop-box" 
						drag-over-class="dragover" ng-multiple="true" allow-dir="true"
						>Drop files here</button>
					<div ng-no-file-drop>File Drag/Drop is not supported for this browser</div>
			</span>

			<table>
				<tr ng-repeat="file in $flow.files">
						<td>{{$index+1}}</td>
						<td>{{file.name}}</td>
						<td>{{file.msg}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
