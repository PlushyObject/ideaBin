<div id="ideaResourceContainer" ng-controller="ResourceIndexCtrl">
	<div id="resource_container" class="row masonry">
		<div class="col-md-12">
          
          <table class="table table-striped">
            <tr>
              <th>File Name</th>
              <th>File Description</th>
              <th>Edit or Remove</th>
            </tr>
            <tr ng-repeat="resource in resources">
              <td>{{ resource.filename }}</td>
              <td>{{resource.comment}}</td>
              <td>
                <div class="btn-group">
            <i id="editResource" ng-click="editResource(resource.id)" class="btn btn-default toolbar-btn fa fa-edit"></i>
            <i id="removeResource" ng-click="deleteResource(resource.id)" class="btn btn-default toolbar-btn fa fa-times"></i>
                </div>
              </td>
            </tr>
          
          </table>


          
        </div>
		
		<div class="col-md-12">
			<span >
					<button class="btn btn-default btn-block" id="resourceDragDropBtn" ng-file-drop ng-model="files" class="drop-box" 
						drag-over-class="dragover" ng-multiple="true" allow-dir="true"
						>Drop files here</button>
					<div ng-no-file-drop>File Drag/Drop is not supported for this browser</div>
			</span>

			<table>
				<tr ng-repeat="file in $flow.files">
						<td>{{$index+1}}</td>
						<td>{{file.name}}</td>
						<td>{{file.msg}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
