<div>
 <%= link_to "", edit_idea_path(session[:idea_id]), :class => 'pull-right glyphicon glyphicon-cog glyphicon-2x editIdea' %>
</div>

<br />

<div id="ideaResourceContainer">
	<div id="directoryList">
		<%= render 'directories/index' %>
		<div class="btn btn-primary btn-lg" id="addFolderIcon">Add Directory</div>
	</div>
	<div id="resource_container" class="row masonry">
		<h1>Listing resources</h1>
		<div class="col-xs-3 item" ng-repeat="resource in resources">
				 <h5 class="title">{{ resource.filename }}</h5>
					<div class="comment">
						<p>
							{{resource.comment}}
						</p>  
					</div>
					<button id="editResource" class="dock-item glyphicon glyphicon-pencil editResource"></button>
					<button id="removeResource" class="glyphicon glyphicon-remove"></button>
		</div>
	</div>

</div>


<div id="dragndropimage">
  <img src="upload_icon.png" />
</div>


<form id="myDropzone" action="/resources" class="dropzone" >
  <div class="fallback">
    <input name="file" type="file" multiple />
  </div>
  <input id="resourceComment" name="comment" type="hidden" />
</form >
